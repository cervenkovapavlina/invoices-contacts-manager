<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of contacts</title>
</head>
<body>
    <h1>List of contacts</h1>
    <ul>
        {% for contact in contacts_list %}
        <li><a href="http://localhost:8000/contacts/{{contact.id}}">{{contact.name}}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
